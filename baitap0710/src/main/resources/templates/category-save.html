<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/category.css}">
</head>
<body>
<div class="container">
    <h2>Category Form</h2>
    <form th:action="@{/category/save}" th:method="post">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter category name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter category description"></textarea>
        </div>

        <button type="submit" class="submit-btn">Save Category</button>
    </form>
</div>
</body>
</html>
